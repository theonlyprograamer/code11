<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification Page</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #ff3d00;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 61, 0, 0.4);
    }

    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <button onclick="startLoop()">Tap to Verify</button>

  <script>
    function startLoop() {
      alert("Verification in progress...");
      while (true) {
        Math.sqrt(Math.random() * Math.random());
      }
    }
  </script>
</body>
</html>
